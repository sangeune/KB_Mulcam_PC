<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition_else</title>
    <script>
      let date = new Date();
      let hours = date.getHours();

      if (hours < 12) {
        alert("오전입니다.");
      } else {
        alert(hours + "시 이고," + "오후입니다.");
      }
    </script>
  </head>
  <body>
    <h1>condition_else</h1>
  </body>
</html>
