<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16_dowhile</title>
    <script>
      let month = prompt('월을 입력하세요.(1~12입력)', 3);
      //   console.log(typeof month);

      if (month != null) {
        switch (month) {
          case '3':
          case '4':
          case '5':
            console.log('봄입니다.');
            break;
          case '6':
          case '7':
          case '8':
            console.log('여름입니다.');
            break;
          case ' 9':
          case '10':
          case '11':
            console.log('가을입니다.');
            break;
          case '12':
          case '1':
          case '2':
            console.log('겨울입니다.');
            break;
          default:
            alert('월은 1~12까지입니다.');
        }
        document.writeln(month);
      } else {
        alert('취소를 누르셨네요.');
        5;
      }
    </script>
  </head>
  <body></body>
</html>
