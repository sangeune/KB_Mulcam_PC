<!DOCTYPE html>
<html>
  <head>
    <title>Traditional Event</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');
        document.addEventListener('click', () => {
          alert('click');
        });
      };
    </script>
  </head>
  <body>
    <button id="button">버튼</button>
  </body>
</html>
