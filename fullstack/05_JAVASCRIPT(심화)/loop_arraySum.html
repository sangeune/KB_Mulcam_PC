<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      let array = [10, 20, 30, 40, 50];
      let sum = 0;
      for (let i = 0; i < array.length; i++) {
        sum += array[i];
      }
      alert(sum);
    </script>
  </head>
  <body></body>
</html>
