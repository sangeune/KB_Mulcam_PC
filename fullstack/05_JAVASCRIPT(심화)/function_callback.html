<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_callback</title>
    <script>
      function func_alert() {
        alert('함수 호출');
      }

      function func_repeat(callback, num) {
        for (let i = 0; i < num; i++) {
          callback();
        }
      }

      func_repeat(func_alert, 10);
    </script>
  </head>
  <body></body>
</html>
