<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }
      .btn {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .validation-message {
        font-size: 0.8rem;
        margin-top: 5px;
      }
      .valid {
        color: #4caf50;
      }
      .invalid {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <h3>폼 유효성 검사</h3>
        <div class="form-group">
          <label for="username">사용자 이름 (한글 3글자 이상)</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="사용자 이름 입력"
            v-model.trim="username"
          />
          <div class="validation-message">유효성확인</div>
        </div>
        <div class="form-group">
          <label for="email">이메일 (올바른 이메일 형식)</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="이메일 입력"
            v-model.trim="email"
          />
          <div class="validation-message">유효성 확인</div>
        </div>
        <div class="form-group">
          <label for="password"
            >비밀번호 (영문 대소문자, 특수문자 포함 8자 이상)</label
          >
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="비밀번호 입력"
            v-model.trim="password"
          />
          <div class="validation-message">유효성확인</div>
        </div>
        <button class="btn">등록하기</button>
        <p>폼 유효성 상태: {{isFormValid ? '유효함' : '유효하지 않음'}}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;
      let vm = createApp({
        name: 'App',
        data() {
          return {
            username: '',
            email: '',
            password: '',
          };
        },

        computed: {
          isFormValid() {
            return (
              this.username.length >= 3 &&
              this.email.includes('@') &&
              this.password.length >= 8
            );
          },
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
